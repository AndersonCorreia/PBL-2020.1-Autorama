{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/config.css"> 
{% endblock %}

{% block content %}
    <h2 class="text-center mt-4">{% block title %}Configurações do carro{% endblock %}</h2>
    <form method="POST" class="font-weight-bold mt-3 row">
        <div class="form-group col-7 col-md-5 col-lg-4">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="modelo" aria-describedby="modeloHelp">
            <small class="form-text">Modelo do carro</small>
        </div>
        <div class="form-group col-5 col-md-3 col-lg-3">
            <label for="cor">Cor</label>
            <input type="text" class="form-control" name="cor" id="cor">
            <small class="form-text">Cor predominante do carro</small>
        </div>
        <div class="form-group col-7 col-md-4 col-lg-4">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" name="marca" id="marca">
            <small class="form-text">Marca do carro</small>
        </div>
        <div class="form-group col-5 col-md-3 col-lg-3">
            <label for="num">Número</label>
            <input type="text" class="form-control" name="num" id="num">
            <small class="form-text">Número do carro</small>
        </div>
        <div class="form-group col-7 col-md-5 col-lg-4">
            <label for="piloto">Piloto</label>
            <input type="text" class="form-control" name="piloto" id="piloto">
            <small class="form-text">Piloto do carro (caso já possua)</small>
        </div>
        <div class="form-group col-5 col-md-4 col-lg-4">
            <label for="equipe">Equipe</label>
            <input type="text" class="form-control" name="equipe" id="equipe">
            <small class="form-text">Equipe do carro (caso já possua)</small>
        </div>
        <div class="form-group col d-flex justify-content-end">
            <button type="submit" class="btn btn-primary align-self-center">Salvar</button>
        </div>
    </form>
{% endblock %}
