{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/timer.css"> 
{% endblock %}

{% block content %}
    <div class="row my-4">
        <div class="col-12 col-md-6">
            <h3>SESSÃO DE QUALIFICAÇÃO: </h3>
        </div>
        <div class="col-12 col-md-6">
            <h3>Recorde do Circuito: </h3>
        </div>
        <div class="col-12 col-md-6">
            <h3>CLASSIFICAÇÃO</h3>
        </div>
        <div class="col-12 col-md-6">
            <h3>Autor: </h3>
        </div>
    </div>


{% endblock %}

{% block js %}
<script type="application/javascript">
    
    function iniciarThread(){
        $.getJSON("{{url_for('qualificatoriaThread')}}", function (data) {
            if(data.success){
                console.log( "thread iniciada com sucesso" );
            }
            else {
                console.log( "Possivelmente algum erro no inicio da thread" );
                console.log(data)
            }
        })
        .fail(function() {
            console.log( "error na solicitação ajax" );
        })
    }
    iniciarThread()
</script>
{% endblock %}
